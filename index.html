<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Задание с Товарами</title>
  </head>
  <body>
    <div id="app">
      <!-- Сортировка товаров -->
      <label>Сортировать по цене:</label>
      <button @click="sortProducts('asc')">По возрастанию</button>
      <button @click="sortProducts('desc')">По убыванию</button>

      <br /><br />

      <!-- Список товаров -->
      <ul>
        <li v-for="(product, index) in sortedProducts" :key="index">
          {{ product.name }} - {{ product.price }} ₽
          <button @click="removeProduct(index)">Удалить</button>
        </li>
      </ul>

      <!-- Кнопка "Добавить товар" -->
      <button @click="addProduct">Добавить товар</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            buttonText: "Перевернуть",
            sortOrder: "asc", // порядок сортировки
            products: [
              { name: "Товар 1", price: 100 },
              { name: "Товар 2", price: 200 },
              { name: "Товар 3", price: 50 },
            ],
          };
        },
        computed: {
          sortedProducts() {
            // Сортировка товаров по цене
            return this.products.sort((a, b) => {
              return this.sortOrder === "asc"
                ? a.price - b.price
                : b.price - a.price;
            });
          },
        },
        methods: {
          reverseText() {
            this.buttonText = this.buttonText.split("").reverse().join("");
          },
          addProduct() {
            // Добавление нового товара с фиксированным названием и ценой
            this.products.push({
              name: "Новый товар",
              price: Math.floor(Math.random() * 300) + 50,
            });
          },
          removeProduct(index) {
            this.products.splice(index, 1); // Удаление товара по индексу
          },
          sortProducts(order) {
            this.sortOrder = order; // Изменение порядка сортировки
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
